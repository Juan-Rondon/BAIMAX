
<!DOCTYPE html>
<html>
<head>
    <title>bAImax 2.0 - Presentación</title>
    <style>
        body { font-family: Arial; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }

        .header { text-align: center; color: #2c3e50; }

    </style>
</head>
<body>
    <div class='container'>
        <div class='header'>

            <h2>Sistema Inteligente de Clasificación Médica</h2>
            <p>IBM SENASOFT 2025</p>
        </div>
        
        <div class='metrics'>
            <div class='metric'>
                <h3>94.5%</h3>
                <p>Precisión</p>
            </div>
            <div class='metric'>
                <h3>93.5%</h3>
                <p>F1-Score</p>
            </div>
            <div class='metric'>
                <h3>380ms</h3>
                <p>Tiempo</p>
            </div>
            <div class='metric'>
                <h3>10,030</h3>
                <p>Registros</p>
            </div>
        </div>
        
        <div style='text-align: center;'>
            <h3>🏆 Sistema Completo Funcionando</h3>

</body>
</html>
